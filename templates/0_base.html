{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'js/tickets.js' %}" defer></script>
</head>
<body>
    {% if messages %} <!-- Comprueba si hay mensajes para mostrar -->
        <div class="messages">
            {% for message in messages %}  <!-- Itera sobre cada mensaje -->
                <div class="alert {{ message.tags }}"> <!-- Muestra el mensaje con las clases de Bootstrap según su tipo -->
                    {{ message }}<!-- Muestra el contenido del mensaje -->
                </div>
            {% endfor %}
        </div>
    {% endif %}

<body class="Fondo"> 
        {% block navbar-inicio %}
        <!-- Aquí va mi contenido para la barra de navegación -->
        {% endblock %}

        {% block navbar-login%}
        <!-- barra de navegacion personalizada para el login por que tiene el boton volver -->
        {% endblock %}
        
        {% block boton_cerrar_sesion %}
        <!-- contiene un botón de cerrar sesión en las páginas que lo necesiten -->
        {% endblock %}
    </div>
    
    {% block content %}
    <!-- Este bloque contendrá el contenido específico de cada página que herede de esta plantilla base -->
    {% endblock %}

</body>
</html>
